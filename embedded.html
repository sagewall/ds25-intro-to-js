<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Map Demo</title>
    <!-- Add script to the <head> of your page -->
    <script
      type="module"
      src="https://js.arcgis.com/embeddable-components/4.32/arcgis-embeddable-components.esm.js"
    ></script>
  </head>
  <body>
    <!-- Add custom element to <body> of your page -->
    <!-- Note: a height of 600px as a minimum is ideal -->
    <arcgis-embedded-map
      style="height: 600px; width: 800px"
      item-id="237b9584339446a0b56317b5962a4971"
      legend-enabled
    >
    </arcgis-embedded-map>
  </body>
</html>
