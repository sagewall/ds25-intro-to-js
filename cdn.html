<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Demo</title>

    <!-- Load Calcite -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript core API -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- Load map components -->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <calcite-shell>
      <arcgis-map item-id="237b9584339446a0b56317b5962a4971">
        <arcgis-zoom position="top-left"></arcgis-zoom>
        <arcgis-layer-list position="top-right"></arcgis-layer-list>
        <arcgis-legend position="bottom-left"></arcgis-legend
      ></arcgis-map>
    </calcite-shell>
  </body>
</html>
